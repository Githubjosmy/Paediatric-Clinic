{% extends 'indexbase.html' %}
{% load static %}
{% block content %}

<div class="container" style="padding:100px 220px 190px 300px;color:black;font-family:Times new roman;">

    <div class="p-6 m-8">
        <div class="col-lg-6 mx-auto mt-8 mb-4 border rounded  pt-6" style=" background-color:white;">
            <h3 class="alert alert-light mt-6 mb-3 border rounded" style="text-align:center;font-family:
            Times new roman;font-size:26px;color:black;background-color:#45BDD4">
                <b>Login Now</b></h3>
            <form action="" method="POST">

                {% if error %}
                <div class="alert alert-danger" style="padding:10px 10px 4px 20px;" role="alert">
                   {{error}}
                </div>
                {% endif %}

                {% csrf_token %}

        <div class="form-group" style="padding-left:12px;padding-right:12px;">
        <label for=""><b>Username</b></label>
            <input required type="text" name="Username"  class="form-control form-control-sm" id="" placeholder="Username">
        </div>
        <div class="form-group" style="padding-left:12px;padding-right:12px;">

        <label for=""><b>Password</b></label>
            <input required type="password" name="Password" class="form-control form-control-sm" id="" placeholder="Password">
        </div>

        <div class="form-group" style="text-align:center;font-size:20px;">
        <input class="btn btn-sm btn-info" type="submit" value="Login" style="height:30px;width:80px;">
            <a href="{% url 'Registers' %}" style="font-size:14px;padding-left:12px;"><u>Are you register?</u></a>

        </div>

            </form>
        </div>
     </div>
   </div>
{% endblock%}
