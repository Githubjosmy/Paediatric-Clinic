{% extends 'indexbase.html' %}
{% load static %}
{% block content %}
<div class="container" style="padding:90px 200px 100px 140px;color:black;font-family:Times new roman;">
    <div class="p-6 m-10 ">
        <div class="col-lg-8 mx-auto">
            <h3 class="alert alert-light border-rounded"
                style="text-align:center;font-family:Times new roman;font-size:26px;color:black;margin-top:1px;"><b>CREATE  YOUR  ACCOUNT </b></h3>
            <form action="" method="POST">

                {% if error_msgs %}
                <div class="alert alert-danger" style="padding:18px;" role="alert">
                   {{error_msgs}}
                </div>
                {% endif %}

                {% csrf_token %}
        <div class="form-group">
        <label for=""><b>First Name</b></label>
        <input required type="text" name="First_name" value ="{{values.vf_name}}" class="form-control form-control-sm" id="" placeholder="Your first Name">
        </div>
        <div class="form-group">
        <label for=""><b>Last Name</b></label>
        <input required type="text" name="Last_name" value ="{{values.vl_name}}" class="form-control form-control-sm" id="" placeholder="Your last Name">
        </div>
        <div class="form-group">
        <label for=""><b>Email</b></label>
        <input required type="email" name="Email" value = "{{values.v_email}}" class="form-control form-control-sm" id="" aria-describedby="emailHelp" placeholder="Example@gmail.com">
        </div>
        <div class="form-group">
        <label for=""><b>Username</b></label>
        <input required type="text" name="Username" value="{{values.v_username}}" class="form-control form-control-sm" id="" placeholder="Username">
        </div>
        <div class="form-group">
        <label for=""><b>Password</b></label>
         <input required type="password" name="Password" value="{{values.v_password}}" class="form-control form-control-sm" id="" placeholder="Password">
         </div>
         <div class="form-group">
        <label for=""><b>Confirm Password</b></label>
        <input required type="password" name="Confirm Password"  value="{{values.vc_password}}"  class="form-control form-control-sm" id="" placeholder="Confirm Password">
        </div>
        <div class="form-group" style="text-align:center;padding-top:12px;font-family:Times New roman;">
        <input class="btn btn-sm btn-info" type="submit" value="Register">
        </div>

            </form>
        </div>
     </div>
   </div>

{% endblock %}
